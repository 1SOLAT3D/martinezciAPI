<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <button id="btnFrase" class="btn btn-primary">Obtener Frase</button>
        <div id="output" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { obtieneFrase } from "./index.js";

        document.getElementById('btnFrase').addEventListener('click', () => {
            const n = Math.floor(Math.random() * 3);
            console.log(n);

            obtieneFrase(n).then(frase => {
                document.getElementById('output').textContent = frase;
            }).catch(error => {
                console.error(error);
            });
        });
    </script>
</body>

</html>
